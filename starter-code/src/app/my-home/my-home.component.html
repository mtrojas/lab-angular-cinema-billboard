<div class="container">
  <div class="row" *ngFor="let movie of movies">
    <div class="col-sm-4" >
      <div class="card" style="width: 16rem;">
        <img height="350" class="card-img-top" src="{{movie.poster}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Room #{{movie.room}}</h5>
          <p class="card-text">{{movie.title}}</p>
          <a [routerLink]="['/movie', movie.id]" class="btn btn-dark">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
